<!doctype html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EcoDrive</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'loginstatic/logo.png' %}" />
  <link rel="stylesheet" href="{% static 'loginstatic/assets/css/styles.min.css' %}" />
</head>

<body>

            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="{% static 'loginstatic/logo.png' %}" width="150" height="150" alt="">
                </a>
                <h1 class="text-center"><b>Login</b></h1>
                <form method="post">
                    {% csrf_token %}
                  <div class="mb-3">
                    <label for="name" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-4">
                    <label for="name" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">

                  <div class="d-flex align-items-center justify-content-between mb-4">

<!--                        Remeber this Device-->
<!--                      </label>-->
<!--                    </div>-->
<!--                    <a class="text-primary fw-bold" href="./index.html">Forgot Password ?</a>-->
                  </div>
                 <div class="form-input pt-30">
                <input type="submit" name="submit" class="btn btn-primary" value="login">
            </div>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">Create account for</p>
                    <a class="text-primary fw-bold ms-2" href="{% url 'user_reg' %}">User</a>  | <a class="text-primary fw-bold ms-2" href="{% url 'dealer_reg' %}">Dealer</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'loginstatic/assets/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'loginstatic/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
